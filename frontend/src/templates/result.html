<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photos</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/result.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Photos</h1>
            <p>Here are all the photos we found of you from the event</p>
        </header>

        <main>
            <div class="tolerance-section">
                <label for="tolerance">Tolerance (0.6 - 0.9)</label>
                <input type="number" id="tolerance" name="tolerance" min="0.6" max="0.9" step="0.01" value="0.6">
                <button id="update-tolerance-btn" class="btn btn-secondary">Update Tolerance</button>
            </div>
            <div id="photos-grid" class="photos-grid">
                <!-- Photos will be inserted here by JavaScript -->
            </div>

            <div id="no-photos" hidden>
                <p>No photos were found. Would you like to try again?</p>
                <button onclick="window.history.back()">Try Again</button>
            </div>

            <div class="download-section">
                <button id="download-all-btn">Download All Photos</button>
                <button id="find-photos-btn" class="btn btn-primary">Find My Photos</button>
            </div>
        </main>
    </div>
    <script>
        const resultId = "{{ resultId }}"; // Pass resultId to the JavaScript
    </script>
    <script src="/static/js/result.js"></script>
</body>
</html>
